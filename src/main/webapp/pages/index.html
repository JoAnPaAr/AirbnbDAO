<!DOCTYPE html>
<html data-ng-app="AireCYD">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="../css/form.css" />
<link rel="stylesheet" type="text/css" href="../css/toolbar.css" />
<title>AireCYD</title>
<!-- Include the AngularJS library -->
<script src="../js/angular/angular.js"></script>
<script src="../js/angular/angular-route.js"></script>
<!-- Modules -->
<script src="../js/app.js"></script>
<!-- Factories -->
<script src="../js/factories/CategoryFactory.js"></script>
<script src="../js/factories/FavoritoFactory.js"></script>
<script src="../js/factories/HostingCategoriesFactory.js"></script>
<script src="../js/factories/HostingFactory.js"></script>
<script src="../js/factories/HostingServicesFactory.js"></script>
<script src="../js/factories/ServicesFactory.js"></script>
<script src="../js/factories/UserFactory.js"></script>

<script src="../js/controllers/headerCtrl.js"></script>
<script src="../js/controllers/listCtrl.js"></script>
<script src="../js/controllers/buscarCtrl.js"></script>

</head>
<body>
	<div data-ng-controller="headerCtrl as headerVM">
		<div data-ng-template
			data-ng-if="headerVM.functions.where('/registrar')==false">
			<div id="headerToolbar">
				<ul class="navToolbar">
					<li><a href="#!/">Todas Las Casas</a></li>
					<li><a href="#!/buscar">Buscar</a></li>
					<li>Hola, {{headerVM.user.username}}
						<ul>
							<li><a data-ng-href="#!/editUser">Editar perfil</a></li>
							<li><a data-ng-href="#!/tusCasas">Tus casas</a></li>
							<li><a href="../Logout">Cerrar sesion</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div data-ng-view></div>
</body>

</html>
